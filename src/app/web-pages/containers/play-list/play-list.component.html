<div class="player-music" style="min-height: 100vh; width: 100%">
</div>
<div class="row mx-0 pt-3 player-music-item" style="height: 200vh">
  <div class="col-3">
    <label for="listPlayList" class="mb-4 bg-antiquewhite w-75 rounded-pill h5 p-2"><Strong>Play List</Strong></label>
    <div class="list-group mb-2" id="listPlayList">
      <button *ngFor="let itemList of (playLists$ | async); let i = index" type="button"
              (click)="pickPlayList(itemList)" class="list-group-item list-group-item-action text-light"
              [class]="pickedPlayList?.listId === itemList.listId ? 'bg-primary' : i%2 == 0 ? 'bg-secondary' : 'bg-dark'">
        {{itemList.title}}
      </button>
    </div>
    <button type="button" class="btn btn-success btn-lg" (click)="showModalCreateList()"><i class="far fa-plus-square"></i> Add New PlayList</button>
  </div>
  <div class="col-4">
    <label for="listSongs" class="mb-4 bg-antiquewhite w-75 rounded-pill h5 p-2"><Strong>List Songs</Strong></label>
    <div class="list-group mb-2" id="listSongs">
      <button type="button" class="list-group-item list-group-item-action text-light bg-secondary">song2</button>
      <button type="button" class="list-group-item list-group-item-action text-light bg-dark">song3</button>
      <button type="button" class="list-group-item list-group-item-action text-light bg-secondary">song4</button>
      <button type="button" class="list-group-item list-group-item-action text-light bg-dark">song5</button>
    </div>
  </div>
  <div class="col-5">
    <main class="player">
      <div class="header">
        <p></p>
        <p><Strong>Now Playing...</Strong></p>
        <p></p>
      </div><!--  header  -->
      <img src="assets/disc.jpg" alt="album art" class="art"><!--  art  -->
      <div class="info">
        <h1>The Beatles</h1>
        <p>Elanor Rigby</p>
      </div><!--  info  -->
      <div class="prog">
        <div class="prog-time">
          <p class="left">0:00</p>
          <p class="right">2:06</p>
        </div>
        <div class="prog-bar">
          <div class="prog-bar-inner"></div>
        </div>
      </div><!--  progress  -->
      <ul class="buttons">
        <button class="button button-sm" [class.bg-warning]="playerOptions.isRandom" (click)="setRandom()">
          <i class="fas fa-random fa-sm" aria-hidden="true"></i>
          <span class="sr-only">Shuffle</span>
        </button>
        <button class="button button-md">
          <i class="fas fa-step-backward" aria-hidden="true"></i>
          <span class="sr-only">Previous Music</span>
        </button>
        <button class="button button-lg bg-white" (click)="setPausePlay()">
          <i class="fas fa-lg" [class]="playerOptions.isPaused ? 'fa-pause' : 'fa-play'" aria-hidden="true"></i>
          <span class="sr-only">Pause</span>
        </button>
        <button class="button button-md">
          <i class="fas fa-step-forward"></i>
          <span class="sr-only">Next Music</span>
        </button>
        <button class="button button-sm" [class.bg-warning]="playerOptions.isLoop" (click)="setLooping()">
          <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
          <span class="sr-only">Repeat Song</span>
        </button>
      </ul><!--  buttons  -->
      <div class="bar"></div><!--  bar  -->
    </main>
  </div>
</div>
<nz-modal [(nzVisible)]="isVisibleCreateList" nzTitle="Create New Play List Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <form [formGroup]="createListForm">
      <div class="form-group mb-2">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" aria-describedby="title" placeholder="Enter Play List Title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="Enter Play List description">
      </div>
    </form>
  </ng-container>
</nz-modal>
